<!doctype html>
<html>
<head>
    <title>Chapter 12 - Session Storage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/ch12.css" type="text/css" />
</head>
<body>
<h1><a href="index.html">Chapter 12 - Session Storage</a></h1>
<hr><button onclick="sessionStorage.setItem('test1','this is a test');">Set Session A</button>
<button onclick="sessionStorage.setItem('test2',new TestObject());">Set Session B</button>

<script type="text/javascript">

    function TestObject() {
        this.id = 1;
        this.name = "test object";
        this.description = "this is a test object i am going to put into local storage";
    }

    window.onload = function() {
        if (sessionStorage.getItem('test1') != null) {
            alert(sessionStorage.getItem('test1'));
        } else {
            alert('session null');
        }
    }
</script>



</body>
</html>
