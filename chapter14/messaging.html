<!doctype html>
<html>
<head>
    <title>Chapter 14 - Messaging</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
<h1><a href="index.html">Chapter 14 - Messaging</a></h1>
<hr><h2>Iframe Below:</h2>
<textarea id="msg_txt" name="msg"></textarea>
<button onclick="send()">Send</button><br>
<iframe src="http://www.scottpreston.com/messagetest.html" height="100" width="300" id="remote_win"></iframe>
<script type="text/javascript">
    function send() {

        var win = document.querySelector("#remote_win").contentWindow;
        var elt = document.querySelector("#msg_txt");
        win.postMessage(
                elt.value,
                "http://www.scottpreston.com"
        );
        elt.value = '';
    }
</script>
</body>
</html>
