<!doctype html>
<html>
<head>
    <title>Chapter 6 - Events Sample #1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="/js/jquery-1.6.4.min.js"></script>
    <link rel="stylesheet" href="/css/jquery.mobile-1.0.min.css" />
    <script src="/js/jquery-1.6.4.min.js"></script>
    <script src="/js/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<h1><a href="index.html">Chapter 6 - Events Sample #1</a></h1>
<hr><div data-role="page">
    <header data-role="header" data-theme="b">
        <h1>Touch Example</h1>
    </header>
    <div id="testarea" style="width:200px;height:200px;background:#ccc;"></div>
</div>
<script type="text/javascript">

      var box = document.querySelector("#testarea");
      var startX = 0;
      var startY = 0;
      var endX = 0;
      var endY = 0;

      box.ontouchstart=function(evt){
        startX = evt.pageX;
        startY = evt.pageY;
      }

     box.ontouchend=function(evt){
        endX = evt.pageX;
        endY = evt.pageY;
        if ((startX-endX) > 40) {
            alert ("right swipe")
        }
        if ((startX-endX) < -40) {
            alert ("left swipe")
        }
     }

    </script>
</body>
</html>
