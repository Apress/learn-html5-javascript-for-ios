<hr>
<p>An example of JavaScript Objects.</p>
<script type="text/javascript">
    var a = 0;
    function add_a() {
        a = a + 1;
    }
    add_a();
    add_a();
    alert("a = " + a);

    function something() {
        a = "a string";
    }
    something();
    alert("a = " + a);

    var b = new Object();
    b.count = 0;
    b.add = function() {
        this.count = this.count + 1;
    }
    b.add();
    b.add();
    alert("b = " + b.count);
</script>

</body>
