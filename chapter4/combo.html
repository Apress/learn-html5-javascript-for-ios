<!doctype html>
<html>
<head>
    <title>Chapter 4 - Ajax #1</title>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/jquery-1.6.4.min.js"></script>
</head>
<body>
<h1><a href="index.html">Chapter 4 - Ajax #1</a></h1>
<hr>
ID: <span id="id"></span><br>
Name: <span id="name"></span>

<script>
    var req = new XMLHttpRequest();
    var url = "js/sample.json";
    var nameElt = document.getElementById("name");
    var idElt = document.getElementById("id");
    var obj;

    req.open("GET", url);
    req.onreadystatechange = function() {
        if (req.readyState == 4) {
            var json = req.responseText;
            obj = JSON.parse(json);
            idElt.innerHTML = obj.id;
            nameElt.innerHTML = obj.name;
        }
    };
    req.send();
</script>
</body>
</html>
