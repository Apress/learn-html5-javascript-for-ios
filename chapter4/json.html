<hr>
<p>An alert of the JSON Object below:</p>
<pre>
{
    "id" : 1,
    "name": "Scott"
}

</pre>
<script>

    var json = '{"id":1,"name":"Scott"}';
    var obj1 = eval("(" + json + ")");
    var obj2 = JSON.parse(json);
    alert(obj1.name + ", id= " + obj2.id);

</script>
