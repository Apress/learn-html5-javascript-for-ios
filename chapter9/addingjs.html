<!doctype html>
<!doctype html>
<html>
<head>
    <title>Chapter 8 - Adding JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="/js/jquery-1.6.4.min.js"></script>
</head>
<body>
<h1>Chapter 8 - Adding JavaScript</h1>
<hr>
<style type="text/css">

    #start.bluedot, #start.bluedot2 {
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background: -webkit-radial-gradient(silver, #0066cc, #000066);
        position: relative;
        -webkit-animation-duration: 4s;
        -webkit-animation-timing-function: ease;
        -webkit-animation-delay: 1s;
        -webkit-animation-iteration-count: 1;
        -webkit-animation-direction: normal;
    }

    #start.bluedot2 {
        -webkit-animation-name: bounce;
    }

    #start.bluedot3 {
        border: 1px solid #000;
        background: #999;
        width: 100px;
        height: 100px;
    }

    @-webkit-keyframes bounce {
    0% {top: 0px;left:0px;}
    25% {top:0px;left:100px;}
    50% {top:100px;left:100px;}
    75% {top:100px;left:0px;}
    100% {top:0px;left:0px;}
    }

    .demobox {
        height: 100px;
        width: 100px;
        border: 1px solid #000;
        margin: 40px;
        -webkit-transition: -webkit-transform 2s;
    }

    .zoom {
        width: 300px;
        height: 200px;
        border: 1px solid #000;
        overflow: hidden;
    }

    .scaledimg {
        -webkit-transform: scale(1);
        -webkit-transition: -webkit-transform 1s ease-in;
    }

    .scaledimg2 {
        -webkit-transform: scale(3);
        -webkit-transition: -webkit-transform 1s ease-in;
    }
</style>
<script>
    var zoombit = 0;
    function zoom() {
        if (zoombit == 0) {
            document.querySelector("#zoomimg").className = "scaledimg2";
            document.querySelector("#zoombutton").innerHTML = "Zoom Out";
            zoombit = 1;
        } else {
            document.querySelector("#zoomimg").className = "scaledimg";
            document.querySelector("#zoombutton").innerHTML = "Zoom In";
            zoombit = 0;
        }

    }

    var angle = 0;
    function rotateme() {
        angle = angle + 360;
        var box1 = document.querySelector("#box1");
        var tenx = "rotate(" + angle + "deg)";
        box1.style.webkitTransform = tenx;
    }

    function start1() {
        var areaelt = document.querySelector("#start");
        areaelt.className = 'bluedot2';
        areaelt.addEventListener('webkitAnimationEnd', function() {
            alert('animation complete');
        });
    }
    function pause(milliseconds) {
        var dt = new Date();
        while ((new Date()) - dt <= milliseconds) { /* Do nothing */
        }
    }



</script>
<h2>Zooming w/JS</h2>
<button onclick="zoom()" id="zoombutton">Zoom In</button>
<div class="zoom"><img src="images/figlio.jpg" class="scaledimg" id="zoomimg"></div>

<h2>2D Transforms w/JS</h2>
<button onclick="rotateme()">Start</button>
<div class="demobox" id="box1"></div>


<h2>Animation with JavaScript</h2>
<button onclick="start1()">Start</button>
<div id="start" class="bluedot"></div>
<div style="width:100px;height:100px;border:1px solid black;"></div>

</body>
</html>
